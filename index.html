<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Tipos de Frutas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://img.freepik.com/fotos-premium/fondo-fruta_501761-2580.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 80%;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label,
    input {
      margin-bottom: 10px;
      width: 100%;
      max-width: 300px;
    }
    input[type="submit"] {
      padding: 10px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      max-width: 300px;
    }
    input[type="submit"]:hover {
      background-color: #2980b9;
    }
    /* Estilos para los botones */
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
      width: 100px;
    }
    #insertarBtn {
      background-color: #27ae60; /* Verde */
      color: white;
    }
    #actualizarBtn {
      background-color: #f39c12; /* Naranja */
      color: white;
    }
    #eliminarBtn {
      background-color: #e74c3c; /* Rojo */
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 style="text-align: center;">Registro de Tipos de Frutas</h2>

  <form action="/guardar-fruta" method="post">
    <label for="nombre">Nombre de la Fruta:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="color">Color:</label>
    <input type="text" id="color" name="color" required>

    <label for="sabor">Sabor:</label>
    <input type="text" id="sabor" name="sabor" required>

    <label for="origen">País de Origen:</label>
    <input type="text" id="origen" name="origen">

    <label for="temporada">Temporada:</label>
    <input type="text" id="temporada" name="temporada">

    <!-- Botones -->
    <input type="submit" id="guardarBtn" value="Guardar Fruta">
    <button type="button" id="insertarBtn">Insertar</button>
    <button type="button" id="actualizarBtn">Actualizar</button>
    <button type="button" id="eliminarBtn">Eliminar</button>
  </form>
</div>

<script>
  // JavaScript para manejar las acciones de los botones (simulación)
  function insertarRegistro() {
    alert('Función insertarRegistro() aún no implementada.');
    // Aquí puedes agregar lógica para insertar un nuevo registro en la base de datos
  }

  function actualizarRegistro() {
    alert('Función actualizarRegistro() aún no implementada.');
    // Aquí puedes agregar lógica para actualizar un registro existente en la base de datos
  }

  function eliminarRegistro() {
    alert('Función eliminarRegistro() aún no implementada.');
    // Aquí puedes agregar lógica para eliminar un registro de la base de datos
  }

  document.getElementById('insertarBtn').addEventListener('click', insertarRegistro);
  document.getElementById('actualizarBtn').addEventListener('click', actualizarRegistro);
  document.getElementById('eliminarBtn').addEventListener('click', eliminarRegistro);
</script>

</body>
</html>
